{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>

    </div>

    <p>

        edit this post by clicking <a href="{% url 'post_edit' post.id %}">here</a>
        if you want to delete post click <a href="{% url 'post_delete' post.id %}"> here </a>
    </p>

{% endblock %}
